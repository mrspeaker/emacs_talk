<html>
    <head>
        <link rel="stylesheet" href="res/main.css" />
    </head>
    <body>
        <div id="container">
            <div id="game"></div>
            <div id="slides">
                <!-- Prelude  -->
                <div id="test" class="slide">
                    <video src="res/magit.mp4" width="90%" />
                </div>

                <!-- Level 0: Text editing  -->
                <div id="emacs_talk" class="slide">
                    <div>Emacs talk</div>
                    <video src="res/test.mp4" width="70%" />
                </div>
                <div id="text_ed" class="slide">
                    <div>Level 0: Editing Text</div>
                </div>
                <div id="emacs_venn" class="slide">
                    <div>
                        <img src="res/emacs_venn.png" alt="emacs venn" style="width:60%"  />
                    </div>
                </div>
                <div id="emacs_pop" class="slide">
                    <div>
                        <img src="res/emacs_popcorn.png" alt="emacs venn" style="width:60%"  />
                    </div>
                </div>
                <div id="groop" class="slide">
                    <span>Emacs talk 2</span>
                </div>

                <!-- Level 1: Modes  -->
                <div id="modes_intro" class="slide">
                    <span>Level 1: Modes & Packages</span>
                </div>
                <div id="my_modes" class="slide">
                    <div>
                        <img src="res/many_modes.png" alt="hackernews mode" style="width:80%"  />
                    </div>
                </div>
                <div id="morse" class="slide">
                    <video src="res/morse.mp4" width="90%" />
                </div>
                <div id="dired" class="slide">
                    <video src="res/dired.mp4" width="90%" />
                </div>
                <div id="remote" class="slide">
                    <video src="res/remote.mp4" width="90%" />
                </div>
                <div id="magit" class="slide">
                    <video src="res/magit.mp4" width="90%" />
                </div>

                <div id="hackernews" class="slide">
                    <div>
                        <img src="res/hackernews.png" alt="hackernews mode" style="width:80%"  />
                    </div>
                </div>
                
                <!-- Level 100: Abstraction  -->
                <div id="abstraction" class="slide">
                    <span>Level 100: Combination &amp; Abstraction</span>
                </div>

                <div id="init-el" class="slide">
                    <div>
                        <img src="res/init-el.png" alt="init file" style="width:90%"  />
                    </div>
                </div>
                <div id="lisp" class="slide">
                    <video src="res/lisp.mp4" width="90%" />
                </div>
                <div id="scrape" class="slide">
                    <video src="res/scrape.mp4" width="90%" />
                </div>
                <div id="macros" class="slide">
                    <video src="res/macros.mp4" width="90%" />
                </div>

                <!-- Bonus: Org-Mode  -->
                <div id="org-mode" class="slide">
                    <span>Bonus round: Org Mode</span>
                </div>
                <div id="org-agenda" class="slide">
                    <div>
                        <img src="res/org-mode.png" alt="org mode" style="width:90%"  />
                    </div>
                </div>
                <div id="artist-mode" class="slide">
                    <video src="res/artist.mp4" width="90%" />
                </div>
                
                <!-- Level infinity  -->
                <div id="level_infinity" class="slide">
                    <span>Level: infinity</span>
                </div>
                <div id="minor_mode" class="slide">
                    <span>Most tech startups could be replaced by an Emacs minor mode</span>
                </div>
                <div id="game_over" class="slide">
                    <span>thank you</span>
                </div>
                
            </div>
        </div>
        <script src="src/main.js" type="module"></script>
    </body>
</html>
